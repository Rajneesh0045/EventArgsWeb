<!DOCTYPE html>
<html ng-app="eargs">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>EventArgs</title>
    <link rel="icon" href="img/icon.png">
	<link rel="stylesheet" href="css/style.css" media="screen" title="no title">
	<link rel="manifest" href="manifest.json">
  	<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<icon class="icon"><h3>Event Args</h3></icon>
			<form action="#" method="post" class="searchbar">
				<input type="text" name="searchtext" placeholder="Type an event or item" autocomplete>
				<input type="submit" value="Search" name="search" >
			</form>
		</header>
	</div>
	<div class="navActivity">
		<div class="invite"><p>Create Invite</p><i class="far fa-envelope-open"></i></div>
		<div class="newEvents"><p>Create New Events</p><i class="far fa-flag"></i></div>
		<div class="myEvents"><p>My Events</p><i class="far fa-calendar-alt"></i></div>
	</div>
	<section class="events" ng-controller="EventController as eController">
		<div ng-repeat="event in eController.events" class="eventMain">
				<div class="eImage" back-img="{{event.pic}}"></div>
				<h4> {{event.name}} </h4>
				<p> {{event.description}} </p>
		</div>
	</section>
</body>
</html>
